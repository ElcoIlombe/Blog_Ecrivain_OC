{% extends "base.html" %}
{% block title%} Modification de billet {% endblock %}
{% block connexion %}
<li class="flexbox_item">
    <a href="/session/signout" class="flexbox_item">Deconnexion</span></a>
</li> 
{% endblock %}
{% block body %}
	<h1> Modification billet </h1>

	<form method="post" action="/admin/users/updatepost?id={{post.id}}" id="update_form">
		<input type="text" name="title" value="{{post.title}}" placeholder="Votre titre" size="50">
	</form>
	<textarea form="update_form" cols="50" rows="5" name="content" id='mytextarea'> {{post.content}}</textarea>
	<br/>
	<br/>
	<button type="submit" form="update_form" class="btn btn-primary"> Modifier</button>
	<a href="/session/signinpage"> Retourner aux articles </a>

{% endblock %}
