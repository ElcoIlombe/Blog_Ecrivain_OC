{% extends "base.html" %}
{% block title%}{{post.title}}{% endblock %}

{% block body %}
	{% for page in post %}
		<h1> {{page.title}} </h1>
		<p>{{page.content}}</p>
	{% endfor %}
	{% for comment in comments %}
		<h3> {{comment.author}} </h3>
		<p>{{comment.comment}}</p>
	{% endfor %}
{% endblock %}
